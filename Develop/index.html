<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <div>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Time blocks go here -->
<div>

  <div id="9" class="row block">
    <div class="col-2 time">9AM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="10" class="row block">
    <div class="col-2 time">10 AM - 11 AM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="11" class="row block">
    <div class="col-2 time">11 AM - 12 AM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="12" class="row block">
    <div class="col-2 time">12 AM - 1 PM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="13" class="row block">
    <div class="col-2 time">1 PM - 2 PM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="14" class="row block">
    <div class="col-2 time">2 PM - 3 PM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="15" class="row block">
    <div class="col-2 time">3 PM - 4PM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="16" class="row block">
    <div class="col-2 time">4 PM -5PM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

  <div id="17" class="row block">
    <div class="col-2 time">5 PM - 6PM</div>
    <textarea class="col-7 text" placeholder="Enter Task"></textarea>
    <button class="col-1 save-btn"><i class="fas fa-save"></i></button>
  </div>

</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
