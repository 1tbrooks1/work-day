  <head>

  <div>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Time blocks go here -->
<div>

  <div id="9" class="row">
    <div class="col-2 time">9 AM - 10 AM</div>

  </div>

  <div id="10" class="row">
    <div class="col-2 time ">10 AM - 11 AM</div>

  </div>

  <div id="11" class="row">
    <div class="col-2 time ">11 AM - 12 PM</div>

  </div>

  <div id="12" class="row">
    <div class="col-2 time">12 PM - 1 PM</div>

  </div>

  <div id="13" class="row">
    <div class="col-2 time ">1 PM - 2 PM</div>

  </div>

  <div id="14" class="row">

  </div>

  <div id="15" class="row">
    <div class="col-2 time ">4 PM - 5 PM</div>

  </div>

  <div id="16 " class="row">
    <div class="col-2 time">5 PM - 6PM</div>

  </div>

  <div id="17 " class="row">
    <div class="col-2 time">6 PM - 7PM</div>

</div>
